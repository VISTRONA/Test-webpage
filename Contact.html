<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Mailto</title>
</head>
<body>
  <form id="contact-form" action="" method="post" enctype="text/plain">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter your message" required></textarea><br><br>
    
    <input type="submit" value="Send" onclick="sendEmail(event)">
  </form>

  <div id="success-message" style="display:none; color:green;">
    Thank you! Your message has been sent.
  </div>

  <script>
    function sendEmail(event) {
      event.preventDefault(); // Prevent the default form submission

      const form = document.getElementById("contact-form");
      const name = document.getElementById("name").value;
      const user_email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const recipient_email = "brave.ai.thinkcode@ma.vistrona.com"; // Your email address

      // Construct the body of the email
      const body = `Name: ${encodeURIComponent(name)}\nEmail: ${encodeURIComponent(user_email)}\nMessage: ${encodeURIComponent(message)}`;

      // Construct the mailto URL
      const href = `mailto:${recipient_email}?subject=Contact%20Form%20Submission&body=${body}`;

      // Set the form action to the mailto URL and submit the form
      form.action = href;
      form.submit();

      // Show success message
      document.getElementById("success-message").style.display = "block";
    }
    </script>
